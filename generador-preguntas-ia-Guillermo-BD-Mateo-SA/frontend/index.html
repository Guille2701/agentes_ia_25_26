<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selector de Temas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="module"></script>
</head>
<body>
  <div id="app">
    <main class="container">
      <h1>Autopreguntas</h1>
      <h4>Preguntas de todo para todos</h4>

      <form id="form" class="controls" aria-label="Generador de preguntas">
        <div class="form-group">
          <label for="tema">Selector de tema</label>
          <select id="tema" name="tema">
            <option value="historia">Historia</option>
            <option value="typescript">TypeScript</option>
            <option value="matematicas">Matemáticas</option>
          </select>
        </div>

        <div class="form-group">
          <label for="num">Número de preguntas (1-5)</label>
          <input id="num" name="num" type="number" min="1" max="5" value="3" required />
        </div>

        <div class="actions">
          <button id="generar-btn" class="btn" type="button">Generar Preguntas</button>
          <button id="limpiar-btn" class="btn" type="button">Limpiar</button>
        </div>

        <div id="loading-indicator" class="loading" role="status" aria-live="polite" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <span class="loading-text">Generando...</span>
        </div>
      </form>

      <section id="preguntas-container" class="resultado" aria-live="polite">
        <!-- Aquí se mostrarán las preguntas generadas -->
      </section>
    </main>
  </div>
</body>
</html>
